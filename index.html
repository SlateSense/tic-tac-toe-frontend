<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lightning Tic-Tac-Toe | Win Real Bitcoin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-neon: #00ffcc;
            --secondary-neon: #ff00ff;
            --accent-neon: #ffff00;
            --danger-neon: #ff0066;
            --bg-dark: #0a0a0f;
            --bg-medium: #141420;
            --bg-light: #1e1e2e;
            --text-light: #ffffff;
            --text-dim: #888;
        }

        body {
            font-family: 'Orbitron', monospace;
            background: var(--bg-dark);
            color: var(--text-light);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(135deg, #0a0a0f 0%, #1a0033 50%, #000033 100%);
            overflow: hidden;
        }

        .bg-animation::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 10px,
                rgba(0, 255, 204, 0.03) 10px,
                rgba(0, 255, 204, 0.03) 20px
            );
            animation: scan 10s linear infinite;
        }

        @keyframes scan {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        /* Floating particles */
        .particle {
            position: absolute;
            background: var(--primary-neon);
            border-radius: 50%;
            opacity: 0.3;
            animation: float 20s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0) scale(1); }
            33% { transform: translateY(-100px) translateX(50px) scale(1.2); }
            66% { transform: translateY(50px) translateX(-50px) scale(0.8); }
        }

        /* Main Container */
        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        /* Header */
        .header {
            text-align: center;
            padding: 40px 0;
            position: relative;
        }

        .logo {
            font-size: 3.5rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--primary-neon), var(--secondary-neon));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(0, 255, 204, 0.5);
            animation: pulse-glow 2s ease-in-out infinite;
        }

        @keyframes pulse-glow {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.2); }
        }

        .tagline {
            margin-top: 10px;
            color: var(--text-dim);
            font-size: 1.1rem;
            font-family: 'Space Mono', monospace;
        }

        /* Game Area */
        .game-area {
            display: flex;
            gap: 30px;
            justify-content: center;
            align-items: flex-start;
            flex-wrap: wrap;
        }

        /* Game Board Container */
        .board-container {
            background: linear-gradient(135deg, var(--bg-medium), var(--bg-light));
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 255, 204, 0.1),
                        inset 0 1px 0 rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(0, 255, 204, 0.2);
            position: relative;
        }

        /* Turn Timer */
        .turn-timer {
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--bg-dark);
            padding: 8px 20px;
            border-radius: 20px;
            border: 2px solid var(--primary-neon);
            font-family: 'Space Mono', monospace;
            font-size: 1.2rem;
            color: var(--primary-neon);
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.5);
            display: none;
        }

        .turn-timer.active {
            display: block;
            animation: timer-pulse 1s ease-in-out infinite;
        }

        .turn-timer.warning {
            border-color: var(--danger-neon);
            color: var(--danger-neon);
            box-shadow: 0 0 20px rgba(255, 0, 102, 0.5);
        }

        @keyframes timer-pulse {
            0%, 100% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.05); }
        }

        /* Game Board */
        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 120px);
            grid-template-rows: repeat(3, 120px);
            gap: 10px;
            background: rgba(0, 255, 204, 0.1);
            padding: 10px;
            border-radius: 15px;
            box-shadow: inset 0 0 30px rgba(0, 255, 204, 0.2);
        }

        .cell {
            background: var(--bg-dark);
            border: 2px solid rgba(0, 255, 204, 0.3);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .cell::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: radial-gradient(circle, rgba(0, 255, 204, 0.3), transparent);
            transform: translate(-50%, -50%);
            transition: width 0.3s, height 0.3s;
        }

        .cell:hover:not(.taken) {
            border-color: var(--primary-neon);
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.5);
            transform: scale(1.05);
        }

        .cell:hover:not(.taken)::before {
            width: 100%;
            height: 100%;
        }

        .cell.taken {
            cursor: not-allowed;
            animation: place-mark 0.5s ease;
        }

        @keyframes place-mark {
            0% { transform: scale(0) rotate(180deg); }
            50% { transform: scale(1.2) rotate(90deg); }
            100% { transform: scale(1) rotate(0deg); }
        }

        .cell.x {
            color: var(--primary-neon);
            text-shadow: 0 0 20px currentColor;
        }

        .cell.o {
            color: var(--secondary-neon);
            text-shadow: 0 0 20px currentColor;
        }

        .cell.win {
            animation: win-pulse 0.5s ease infinite;
        }

        @keyframes win-pulse {
            0%, 100% { 
                transform: scale(1);
                box-shadow: 0 0 30px currentColor;
            }
            50% { 
                transform: scale(1.1);
                box-shadow: 0 0 50px currentColor;
            }
        }

        /* Side Panel */
        .side-panel {
            background: linear-gradient(135deg, var(--bg-medium), var(--bg-light));
            border-radius: 20px;
            padding: 30px;
            min-width: 350px;
            box-shadow: 0 10px 40px rgba(0, 255, 204, 0.1);
            border: 1px solid rgba(0, 255, 204, 0.2);
        }

        /* Bet Selection */
        .bet-selection {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: var(--primary-neon);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title::before {
            content: '⚡';
            font-size: 1.5rem;
        }

        .bet-options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .bet-btn {
            padding: 15px;
            background: var(--bg-dark);
            border: 2px solid rgba(0, 255, 204, 0.3);
            border-radius: 10px;
            color: var(--text-light);
            font-family: 'Orbitron', monospace;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .bet-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 204, 0.3), transparent);
            transition: left 0.5s;
        }

        .bet-btn:hover {
            border-color: var(--primary-neon);
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.3);
            transform: translateY(-2px);
        }

        .bet-btn:hover::before {
            left: 100%;
        }

        .bet-btn.selected {
            background: rgba(0, 255, 204, 0.1);
            border-color: var(--primary-neon);
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.5);
        }

        .bet-amount {
            font-size: 1.3rem;
            font-weight: bold;
            color: var(--primary-neon);
        }

        .bet-payout {
            font-size: 0.9rem;
            color: var(--text-dim);
            margin-top: 5px;
        }

        /* Play Button */
        .play-btn {
            width: 100%;
            padding: 20px;
            background: linear-gradient(135deg, var(--primary-neon), var(--secondary-neon));
            border: none;
            border-radius: 15px;
            color: var(--bg-dark);
            font-family: 'Orbitron', monospace;
            font-size: 1.3rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
            margin-top: 20px;
        }

        .play-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .play-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 255, 204, 0.5);
        }

        .play-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .play-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Modal Overlay */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .modal-overlay.active {
            display: flex;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Modal Window */
        .modal-window {
            background: linear-gradient(135deg, var(--bg-medium), var(--bg-light));
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            border: 2px solid var(--primary-neon);
            box-shadow: 0 0 50px rgba(0, 255, 204, 0.3);
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary-neon);
            margin-bottom: 20px;
            text-align: center;
        }

        .modal-content {
            color: var(--text-light);
            line-height: 1.6;
        }

        /* Waiting Screen */
        .waiting-screen {
            text-align: center;
            padding: 40px;
        }

        .waiting-animation {
            width: 150px;
            height: 150px;
            margin: 0 auto 30px;
            position: relative;
        }

        .waiting-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 3px solid transparent;
            border-top-color: var(--primary-neon);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .waiting-ring:nth-child(2) {
            width: 80%;
            height: 80%;
            top: 10%;
            left: 10%;
            border-top-color: var(--secondary-neon);
            animation: spin 1.5s linear reverse infinite;
        }

        .waiting-ring:nth-child(3) {
            width: 60%;
            height: 60%;
            top: 20%;
            left: 20%;
            border-top-color: var(--accent-neon);
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .waiting-timer {
            font-size: 3rem;
            font-weight: bold;
            color: var(--primary-neon);
            margin-bottom: 20px;
            font-family: 'Space Mono', monospace;
        }

        .waiting-message {
            font-size: 1.2rem;
            color: var(--text-dim);
        }

        /* Opponent Found */
        .opponent-found {
            text-align: center;
            padding: 40px;
        }

        .vs-display {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 30px;
            margin: 30px 0;
        }

        .player-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid var(--primary-neon);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            background: var(--bg-dark);
            box-shadow: 0 0 30px rgba(0, 255, 204, 0.3);
        }

        .vs-text {
            font-size: 2rem;
            font-weight: bold;
            color: var(--danger-neon);
            text-shadow: 0 0 20px currentColor;
        }

        .countdown-display {
            font-size: 5rem;
            font-weight: bold;
            color: var(--primary-neon);
            margin-top: 30px;
            animation: countdown-pulse 1s ease-in-out infinite;
        }

        @keyframes countdown-pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        /* Info Buttons */
        .info-buttons {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }

        .info-btn {
            flex: 1;
            padding: 12px;
            background: var(--bg-dark);
            border: 2px solid rgba(0, 255, 204, 0.3);
            border-radius: 10px;
            color: var(--text-light);
            font-family: 'Orbitron', monospace;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .info-btn:hover {
            border-color: var(--primary-neon);
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.3);
        }

        /* Terms & Conditions */
        .terms-content {
            max-height: 400px;
            overflow-y: auto;
            padding: 20px;
            background: var(--bg-dark);
            border-radius: 10px;
            margin-top: 20px;
        }

        .terms-content h3 {
            color: var(--primary-neon);
            margin-top: 20px;
            margin-bottom: 10px;
        }

        .terms-content p {
            margin-bottom: 15px;
            color: var(--text-dim);
        }

        .accept-terms {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }

        .accept-terms input[type="checkbox"] {
            width: 20px;
            height: 20px;
            accent-color: var(--primary-neon);
        }

        /* How to Play */
        .how-to-play-content {
            padding: 20px;
        }

        .step {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            padding: 20px;
            background: var(--bg-dark);
            border-radius: 10px;
            border-left: 4px solid var(--primary-neon);
        }

        .step-number {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary-neon);
            min-width: 50px;
        }

        .step-content h4 {
            color: var(--primary-neon);
            margin-bottom: 10px;
        }

        .step-content p {
            color: var(--text-dim);
            line-height: 1.5;
        }

        /* Close Button */
        .close-modal {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: var(--text-light);
            font-size: 2rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .close-modal:hover {
            color: var(--danger-neon);
            transform: rotate(90deg);
        }

        /* Game Status */
        .game-status {
            margin-top: 30px;
            padding: 20px;
            background: var(--bg-dark);
            border-radius: 10px;
            text-align: center;
        }

        .status-message {
            font-size: 1.2rem;
            color: var(--primary-neon);
            margin-bottom: 10px;
        }

        .payout-message {
            font-size: 2rem;
            font-weight: bold;
            color: var(--accent-neon);
            text-shadow: 0 0 20px currentColor;
            animation: payout-glow 1s ease-in-out infinite;
        }

        @keyframes payout-glow {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .logo {
                font-size: 2.5rem;
            }

            .game-board {
                grid-template-columns: repeat(3, 100px);
                grid-template-rows: repeat(3, 100px);
            }

            .cell {
                font-size: 2.5rem;
            }

            .side-panel {
                min-width: 100%;
            }

            .bet-options {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <!-- Floating Particles -->
    <div id="particles"></div>

    <!-- Main Container -->

                        </button>
                        <button class="bet-btn" data-amount="500">
                            <div class="bet-amount">500 sats</div>

                        </button>
                        <button class="bet-btn" data-amount="1000">

                    <div style="display: flex; gap: 10px; align-items: center;">
                        <input id="speedAuthToken" type="password" placeholder="Paste Speed auth token (optional)" style="flex: 1; padding: 12px; background: var(--bg-dark); border: 2px solid rgba(0, 255, 204, 0.3); border-radius: 10px; color: var(--text-light); font-family: 'Space Mono', monospace;" />
                        <button id="fetchAddressBtn" class="info-btn" style="flex-shrink:0;">Fetch Address</button>

                    <div id="lnAddressStatus" style="margin-top: 8px; color: var(--text-dim); font-family: 'Space Mono', monospace; font-size: 0.9rem;"></div>

                <!-- Info Buttons -->
                <div class="info-buttons">
                    <button class="info-btn" id="howToPlayBtn">How to Play</button>
                    <button class="info-btn" id="termsBtn">Terms & Conditions</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Overlay -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-window">
            <button class="close-modal" id="closeModal">×</button>
            <div id="modalContent"></div>
        </div>
    </div>

    	<script src="app.js"></script>
</body>
